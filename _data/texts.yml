About:
  en:        Coming from both an engineering and scientific background with shared experience in mapping, we at eLucidata help you clear the technical hurdles often encountered while investigating data. We work with our clients so they may develop the skills required to apply the data solutions we create together. For projects that call for more advanced analysis or visualizations, we can elevate the interpretability of your data far beyond the basics.
  es:        Al provenir tanto de la ingeniería como de la ciencia, con experiencia compartida en cartografía, en eLucidata le ayudamos a superar los obstáculos técnicos que a menudo se encuentran al investigar los datos. Trabajamos con nuestros clientes para que puedan desarrollar las habilidades necesarias para aplicar las soluciones de datos que creamos juntos. Para los proyectos que requieren análisis o visualizaciones más avanzadas, podemos elevar la interpretabilidad de sus datos mucho más allá de lo básico.

Services:
  en:        We at eLucidata are true Jacks of all Trades. Our interests and experience run the gambit from helping libraries to automate the digitization and cross referencing of their archival data to mapping sediment beds for thousands of miles along the bottom of the ocean. We enjoy the spice and challenge that the start of a new project and a new problem to solve brings us, and our primary drive is to help you through the rough spots on your journey to investigate your data. Our intent to not to simply solve your data conundrum and hand you the "answer", but instead to work with you so that you have the understanding and confidence to tackle that same data conundrum yourself in the future. If you have data and a puzzle to solve, we are right there with you working to solve it.
  es:        En eLucidata hacemos un poco de todo. Nuestros intereses y experiencia van desde ayudar a las bibliotecas a automatizar la digitalización y las referencias cruzadas de sus datos de archivo hasta cartografiar lechos de sedimentos a lo largo de miles de kilómetros en el fondo del océano. Disfrutamos con el sabor y el reto que nos supone el inicio de un nuevo proyecto y un nuevo problema que resolver, y nuestro principal objetivo es ayudarle a superar los puntos difíciles en su viaje para investigar sus datos. Nuestra intención no es simplemente resolver su enigma de datos y entregarle la "respuesta", sino trabajar con usted para que tenga la comprensión y la confianza para abordar ese mismo enigma de datos en el futuro. Si tiene datos y un rompecabezas que resolver, estamos a su lado trabajando para solucionarlo.

Portfolio:
  en:        Here we have a portfolio displaying a subset of the projects we at eLucidata have worked on. This is not an exhaustive list; instead we have selected a few projects that showcase some of the different types of investigations, analysis approaches, and visualizations that we can create working with you. Please take a look and see if some aspect of our work sparks your interest in a project of your own!
  es:        Aquí tenemos un portafolio que muestra un subconjunto de los proyectos en los que hemos trabajado en eLucidata. No se trata de una lista exhaustiva, sino que hemos seleccionado algunos proyectos que muestran algunos de los diferentes tipos de investigaciones, enfoques de análisis y visualizaciones que podemos crear trabajando con usted. Por favor, eche un vistazo y vea si algún aspecto de nuestro trabajo despierta su interés en un proyecto propio.
