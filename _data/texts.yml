About:
  en:        Coming from both an engineering and scientific background with shared experience in mapping and data analysis, we at eLucidata help you clear the technical hurdles often encountered during the data investigation process. Rather than taking a job and then passing back the results of our analysis once the contract is complete, we take the approach of actively engaging with our clients to ensure that you know what we did and why we did it, encouraging your involvement every step of the way. For clients who intend on applying the data solutions we create together on future projects, we will work with you to start developing the skills and resources you will need to take on these tasks further down the road. For projects that call for more advanced analysis or visualization techniques we can elevate the interpretability of your data far beyond the basics, creating data representations that are closely customized to your specific needs and purposes.
  es:        Al provenir de un entorno científico y de ingeniería con experiencia compartida en cartografía y análisis de datos, en eLucidata le ayudamos a superar los obstáculos técnicos que a menudo se encuentran durante el proceso de investigación de datos. En lugar de aceptar un trabajo y devolver los resultados de nuestro análisis una vez finalizado el contrato, adoptamos el enfoque de colaborar activamente con nuestros clientes para asegurarnos de que sepan lo que hemos hecho y por qué lo hemos hecho, fomentando su participación en cada paso del camino. En el caso de los clientes que tienen la intención de aplicar las soluciones de datos que creamos juntos en futuros proyectos, trabajaremos con usted para empezar a desarrollar las habilidades y los recursos que necesitará para asumir estas tareas más adelante. En el caso de proyectos que requieran técnicas de análisis o visualización más avanzadas, podemos elevar la interpretabilidad de sus datos mucho más allá de lo básico, creando representaciones de datos que se adapten estrechamente a sus necesidades y propósitos específicos.

Services:
  en:        At eLucidata our experience runs the gambit from helping libraries automate the digitization and cross referencing of their archival materials to the mapping of thousands of miles of sediment beds along the bottom of the ocean. Along the way we have picked up a few skills - and tricks. Our intent is not to simply solve data conundrums and then to hand our clients the "answer", but instead to show our clients the ropes so that, should you decide to do so, you have the knowledge, understanding, tools, and confidence to tackle that same data conundrum yourself in the future.<br/>Check out some of the services we offer below!
  es:        En eLucidata, nuestra experiencia abarca desde la ayuda a las bibliotecas para automatizar la digitalización y las referencias cruzadas de sus materiales de archivo hasta la cartografía de miles de kilómetros de lechos de sedimentos en el fondo del océano. A lo largo del camino hemos adquirido algunas habilidades - y trucos. Nuestra intención no es simplemente resolver enigmas de datos y luego entregar a nuestros clientes la "respuesta", sino mostrar a nuestros clientes las cuerdas para que, si usted decide hacerlo, tenga el conocimiento, la comprensión, las herramientas y la confianza para abordar ese mismo enigma de datos en el futuro.<br/>Vea algunos de los servicios que ofrecemos a continuación.

Portfolio:
  en:        We have put together a brief portfolio showcasing a subset of the projects we at eLucidata have worked on. This is in no way an exhaustive list; instead we have selected a few projects that highlight the range of investigations, analysis approaches, and visualizations we can create while working with you. Please go ahead - take a look and see if our work sparks your interest in a project of your own!
  es:        Hemos reunido una breve cartera que muestra un subconjunto de los proyectos en los que hemos trabajado en eLucidata. No se trata en absoluto de una lista exhaustiva, sino que hemos seleccionado algunos proyectos que ponen de manifiesto la variedad de investigaciones, enfoques de análisis y visualizaciones que podemos crear al trabajar con usted. Adelante, eche un vistazo y vea si nuestro trabajo despierta su interés en un proyecto propio.
