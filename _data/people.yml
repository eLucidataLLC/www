    - type: fab fa-linkedin
      url: #

-
  name:   PB Echevarría
  photo:   img/PB.jpg
  bio:
    en:    PB's experience ranges from automated engineering to coding, from mapping to analysis tool building, from data visualization to story telling. His deep roots in both the open source mapping and numerous Latin American and Caribbean geospatial communities support our fundamental drive to make mapping and spatial analysis as practical and practicable as possible for people newly emerging on the mapping scene.
    es:    La experiencia de PB abarca desde la ingeniería automatizada hasta la codificación, desde el mapeo hasta la construcción de herramientas de análisis, desde la visualización de datos hasta la narración de historias. Sus profundas raíces tanto en el mapeo de código abierto como en numerosas comunidades geoespaciales de América Latina y el Caribe apoyan nuestro impulso fundamental de hacer que el mapeo y el análisis espacial sean lo más práctico y practicable posible para las personas que acaban de aparecer en la escena del mapeo.
  media:
    - type: fab fa-linkedin
      url: #
