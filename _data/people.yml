-
  name:    Doffy Blachowski
  photo:   img/Doffy.jpg
  bio:
    en:    Doffy is, at first glance, a domestic shorthair feline best described as the Russian Blue version of Grumpy Cat. However, we have some reason to doubt her identification (not the grumpy part, that bit we're pretty confident in) as "feline". Instead, we highly suspect that she is not of this earth. Her primary mission on this planet appears to be the protection and prompt daily emptying of her, and her feline-brother's, food bowls.
    es:    Doffy es, a primera vista, un felino doméstico de pelo corto que se describe mejor como la versión azul rusa de Grumpy Cat. Sin embargo, tenemos algunas razones para dudar de su identificación (no de la parte gruñona, de la que estamos bastante seguros) como "felino". En cambio, sospechamos que no es de esta tierra. Su misión principal en este planeta parece ser la protección y el vaciado diario de sus cuencos de comida y los de sus hermanos felinos.
