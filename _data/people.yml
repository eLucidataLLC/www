-
  name:      Bran Black
  photo:   img/Bran.jpg
  bio:
    en:    Bran has a geologic, oceanic, and environmental sciences background; the common thread being the application of remotely sensed imagery at hard-to-map sites. Beyond academic research, her mapping and teaching experience centers on helping scientists and students, particularly those unfamiliar with the mapping process, to collect and analyze their data.
    es:    Bran tiene una formación en ciencias geológicas, oceánicas y medioambientales; el hilo conductor es la aplicación de imágenes de teledetección en lugares difíciles de cartografiar. Más allá de la investigación académica, su experiencia en cartografía y docencia se centra en ayudar a científicos y estudiantes, especialmente a los que no están familiarizados con el proceso cartográfico, a recopilar y analizar sus datos.
